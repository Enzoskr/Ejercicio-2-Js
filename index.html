<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EJ-2 js</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="">JS A LA PIEDRA</h1>
    </header>
    <main class="main">
      <form class="form-container" id="form">
        <div class="div-input">
          <input
            type="number"
            placeholder="BUSCA UNA PIZZA"
            class="number_input"
            id="number_input"
            autocomplete="off"
            min="1"
            max="10"
          />
        </div>
        <div class="div-btn">
          <input type="submit" class="btn-pizza" value="PIZZA" />
        </div>
        <hr />
        <div class="card-pizza">
          <h2 class="nombre-de-pizza">anana</h2>
          <h3 class="precio-de-pizza">$800</h3>
        </div>
      </form>
    </main>
    <script src="main.js"></script>
  </body>
</html>
